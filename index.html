<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice XPGOLD</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> -->
    <link rel="stylesheet" href="assets/font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/font-awesome/css/brands.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/solid.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="panel-gauche">
            <h2>Log In</h2>
            <form action="#">
                <input type="email" name="email" placeholder="email">
                <input type="password" name="password" placeholder="password">
                <div class="remember-password-panel">
                    <div>
                        <input type="checkbox" name="remember" id="remember"> <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">LOG IN</button>
                <div class="connect-with">
                    <div class="divider"></div> Or Connect with <div class="divider"></div>
                </div>
                <div class="connect-logo">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </form>
            <div class="copyright">
                &copy;2020
            </div>
        </div>
        <div class="panel-droit">
            <div class="title-icon">
                <i class="fa-regular fa-user-plus"></i>
                <p>Hello, friend</p>
            </div>
            <span>Enter your personal details and start journey with us</span>
            <button>REGISTER <i class="fa-solid fa-right-to-bracket"></i></i></button>
        </div>
    </div>

</body>

</html>
